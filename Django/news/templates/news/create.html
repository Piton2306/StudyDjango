{% extends 'main/layout.html' %}
{% block title %}Форма по добавлению статьи{{ title }}{% endblock %}
{% block content %}
<div class='feature'>

    <h1>Форма по добавлению статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.anons }}
        {{ form.ful_text }}
        {{ form.data }}
        <input type="text" placeholder="Название статьи" class="form-control">
        <input type="text" placeholder="Анонс статьи" class="form-control">
        <textarea class="form-control" placeholder="Текст статьи"></textarea>
        <input type="date" class="form-control"><br>
        <input type="time" class="form-control"><br>
        <button class="bth bth-success" type="submit">Добавить</button>
    </form>

</div>
{% endblock %}

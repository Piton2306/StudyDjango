{% extends 'main/layout.html' %}
{% block title %}Форма по добавлению статьи{{ title }}{% endblock %}
{% block content %}
<div class='feature'>

    <h1>Форма по добавлению статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="bth bth-success" type="submit">Добавить</button>
    </form>

</div>
{% endblock %}
